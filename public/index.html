<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The 415 Facewall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/vendor/styles/normalize.css">
  <link rel="stylesheet" href="/vendor/styles/icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Roboto">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/modules.css">

  <script id="spotify-template" type="text/x-handlebars-template">
    <tr>
      <td>{{title}}</td>
      <td>{{artist}}</td>
      <td>{{album}}</td>
      <td>{{genre}}</td>
    </tr>
  </script>
  
  <script id="detail-overlay-template" type="text/x-handlebars-template">
    <img src='/images/people/{{img_url}}'>
    <h3>{{first_name}} {{last_name}}</h3>
    <h4>{{name}}-{{job_title}}</h4>
    <a href='https://github.com/{{github_profile}}'class='icon-github'></a>
    <a href='/users/{{spotify_id}}'>Connect Spotify</a>
  </script>

  <script id="employee-list-template" type="text/x-handlebars-template">
    <figure class="employee" data-company="{{this.name}}" data-last-name="{{this.last_name}}">
      <img src="{{locateImage this.img_url}}" alt="{{this.first_name}} {{this.last_name}}">
      <figcaption>
        <p>{{this.first_name}} {{this.last_name}}</p>
        <p>{{this.name}} - {{this.job_title}}</p>
        <p><a href="mailto:{{this.email}}">E-mail</a> | <a href="https://github.com/{{this.github_profile}}">GitHub</a></p>
        <p class="detail-button">
          <a href="/employee/{this.employee_id}}">Details</a>
        </p>
      </figcaption>
    </figure>
  </script>
</head>

<body>
  <header class="header">
    <h1 class="logo">
      <a href="/">The 415 Facewall</a>
    </h1>
    <nav class="top-nav">
      <div class="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="top-nav-items hidden">
        <li>
          <a href="/">People</a>
        </li>
        <li>
          <a href="/about">About</a>
        </li>
        <li>
          <a href="/login">Login</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-content">
    <aside class="filter-search">
      <section class="filters clearfix">
        <h3>Filter</h3>
      </section>
      <section class="search">
        <h3>Search</h3>
      </section>
    </aside>
    <section class="employee-view clearfix">
    </section>
    <section class='detail-view container'>
      <div id='detail-overlay'></div>
    </section>
    <section class='error-view container'>Oh boy, I sure hope this doesn't show up during a presentation...<img id='error-image' src='https://cdn.discordapp.com/attachments/161297309978591233/473905575571357706/cirDabbing.gif'></section>
  </main>

  <script src="/vendor/scripts/jquery-3.3.1.min.js"></script>
  <script src="/vendor/scripts/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/models/filter.js"></script>
  <script src="/scripts/models/person.js"></script>
  <script src="/scripts/views/person-view.js"></script>
  <script src='/scripts/views/error-view.js'></script>
  <script src="/scripts/controller/routes.js"></script>    
</body>
</html>
